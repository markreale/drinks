<form>
    <fieldset>
        <legend>Set Targets</legend>
        <div class="form-group">
            <label for="maxdrinks">Max Drinks</label>
            <input id="maxdrinks" [formControl]="maxdrinks">
        </div>

        <div class="form-group">
            <label for="hours-threshold">Hours Threshold</label>
            <input id="hours-threshold" [formControl]="hours">
        </div>
    </fieldset>

</form>

<button type="button" (click)="update()">Update user</button>
